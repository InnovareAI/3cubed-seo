<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Cubed SEO - Pharmaceutical Content Management</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React initializes -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f3f4f6;">
        <div style="text-align: center;">
          <div style="display: inline-block; width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          <p style="margin-top: 16px; color: #6b7280; font-family: sans-serif;">Loading 3Cubed SEO...</p>
          <p id="error-message" style="margin-top: 8px; color: #dc2626; font-family: sans-serif; font-size: 14px; display: none;"></p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script>
      // Add error handling for debugging
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const errorEl = document.getElementById('error-message');
        if (errorEl) {
          errorEl.style.display = 'block';
          errorEl.textContent = 'Error: ' + (event.error?.message || 'Unknown error occurred');
        }
      });
      
      // Timeout check - if app doesn't load in 10 seconds, show error
      setTimeout(function() {
        const rootEl = document.getElementById('root');
        if (rootEl && rootEl.innerHTML.includes('Loading 3Cubed SEO')) {
          const errorEl = document.getElementById('error-message');
          if (errorEl) {
            errorEl.style.display = 'block';
            errorEl.textContent = 'App failed to load. Check browser console for errors.';
          }
          console.error('App failed to initialize after 10 seconds');
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
