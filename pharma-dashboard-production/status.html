<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status - Pharma SEO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Check Request Status</h2>
            
            <form onsubmit="checkStatus(event)">
                <div class="mb-4">
                    <label for="compliance-id" class="block text-sm font-medium text-gray-700 mb-2">
                        Enter Compliance ID
                    </label>
                    <input type="text" id="compliance-id" 
                           placeholder="PHR-2025-XXXX"
                           pattern="PHR-\d{4}-\d{4}"
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
                    Check Status
                </button>
            </form>
        </div>

        <!-- Status Result (Hidden by default) -->
        <div id="status-result" class="bg-white rounded-lg shadow-lg p-8 mt-4 hidden">
            <h3 class="font-semibold text-lg mb-4">Request Status</h3>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="text-gray-600">Compliance ID:</span>
                    <span class="font-mono font-semibold" id="result-id">PHR-2025-0142</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Status:</span>
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Processing</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Progress:</span>
                    <span class="font-semibold">75%</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Estimated Time:</span>
                    <span>15 minutes remaining</span>
                </div>
            </div>
            <div class="mt-6">
                <div class="bg-gray-200 rounded-full h-2">
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkStatus(e) {
            e.preventDefault();
            const complianceId = document.getElementById('compliance-id').value;
            document.getElementById('result-id').textContent = complianceId;
            document.getElementById('status-result').classList.remove('hidden');
        }
    </script>
</body>
</html>
