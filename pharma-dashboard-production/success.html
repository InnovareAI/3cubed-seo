<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - Pharma SEO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-check text-green-600 text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Submission Successful!</h1>
        <p class="text-gray-600 mb-6">
            Your content request has been received. You'll receive an email confirmation shortly.
        </p>
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <p class="text-sm text-gray-500 mb-1">Compliance ID:</p>
            <p class="font-mono text-lg font-semibold text-gray-900" id="complianceId">PHR-2025-0000</p>
        </div>
        <p class="text-sm text-gray-600 mb-6">
            Expected completion time: <strong>Within 60 minutes</strong>
        </p>
        <div class="space-y-3">
            <a href="/" class="block w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition">
                Return to Dashboard
            </a>
            <a href="/submit" class="block w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-md hover:bg-gray-300 transition">
                Submit Another Request
            </a>
        </div>
    </div>

    <script>
        // Generate compliance ID
        const complianceId = `PHR-${new Date().getFullYear()}-${Math.floor(Math.random() * 9000) + 1000}`;
        document.getElementById('complianceId').textContent = complianceId;
    </script>
</body>
</html>
